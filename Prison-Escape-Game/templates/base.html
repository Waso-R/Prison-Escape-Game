<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jail Break{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body lang="en">

    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{{ url_for('index') }}">Jail Break</a>
        </div>

        <div class="navbar-links">
            <ul>
                {% if g.user %}
                    <li><a href="{{ url_for('attributions') }}" class="nav-link logout-link">Attributions</a></li> 
                    <li><a href="{{ url_for('logout') }}" class="nav-link logout-link">Logout</a></li>                
                {% else %}
                    <li><a href="{{ url_for('login') }}" class="nav-link {% if request.endpoint == 'login' %}active{% endif %}">Login</a></li>
                    <li><a href="{{ url_for('signup') }}" class="nav-link {% if request.endpoint == 'signup' %}active{% endif %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    
    {% endblock %} 

</body>
</html>
